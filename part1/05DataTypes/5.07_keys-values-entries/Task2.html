<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let user = {
			name: 'John',
			age: 30
		};

		function count(user) {
			return Object.keys(user).length;
		}

		document.writeln(count(user));
	</script>
</body>
</html>
